<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        {% for lead in leads %}
        <tr>
            <td>{{leads[leads.index(lead)][0]}}</td>
            <td>{{leads[leads.index(lead)][1]}}</td>
            <td>{{leads[leads.index(lead)][2]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
